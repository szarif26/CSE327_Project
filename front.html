<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c182a9a11e.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="front.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Shuttle</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">ROUTE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>

        <div class="page">
            <!-- Left Page -->
            <div class="left">
                <div class="content">
                    <h1>Book a <span>Seat</span> with us</h1>
        
                    <p class="par">Commute daily in AC Sedans. Book a seat to enjoy rides at <br>fixed prices and affordable
                        rates.</p>
        
                    <a href="#open-modal1"><button class="cn">Login</button></a>
        
                    <!-- Login -->
                    <div id="open-modal1" class="modal-window">
                        <div>
                            <a href="#" title="Close" class="modal-close close-btn fas fa-times"></a>
                            <div class="form">
        
                                <h2>Login Here</h2>
                                <input type="email" placeholder="Enter Email">
                                <input type="password" placeholder="Enter Password">
                                <button class="btnn"><a href="#">Login</a></button>
        
                                <p class="link"> Don't have an account <br>
                                    <a href="#open-modal2">Sign up </a> here</a>
                                </p>
                                <p class="liw"> Log in with</p>
        
                                <div class="icon-2">
                                    <i class="fa-brands fa-google"></i>
                                    <i class="fa-brands fa-microsoft"></i>
                                    <i class="fa-brands fa-facebook-f"></i>
                                    <i class="fa-brands fa-twitter"></i>
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>
        
        
                <!-- Sign Up  -->
                <!-- <div class="content"> -->
        
                <div id="open-modal2" class="modal-window">
                    <div>
                        <!-- <a href="#" title="Close" class="modal-close close-btn fas fa-times"></a> -->
                        <div class="form-2">
                            <a href="#" title="Close" class="modal-close close-btn fas fa-times"></a>
                            <!-- <label for="" class="close-btn fas fa-times modal-close"></label> -->
                            <div class="input-C">
                                <h2>Sign Up</h2>
                                <input type="email" placeholder="Name">
                                <input type="name" placeholder="Email">
                                <input type="number" placeholder="Number">
                                <input type="password" placeholder="Password">
        
                                <button class="btn-2"><a href="#">Sign Up</a></button>
        
                                <!-- <p class="link-2"> Don't have an account <br>
                                <a href="#">Sign up </a> here</a></p> -->
                                <p class="liw-2"> Sign Up with</p>
        
                                <div class="icon-2">
                                    <i class="fa-brands fa-google"></i>
                                    <i class="fa-brands fa-microsoft"></i>
                                    <i class="fa-brands fa-facebook-f"></i>
                                    <i class="fa-brands fa-twitter"></i>
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </div>
                            </div>
        
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Page -->
            <div class="right">
                <img src="image/phone.png" alt="">
            </div>
        </div>
    </div>
